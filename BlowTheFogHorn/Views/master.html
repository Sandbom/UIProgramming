<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blow The Fog Horn </title>
    <link rel="stylesheet" href="../Styles/style.css">
    <!--
    Import jquery
    -->
    <script src="../Scripts/jquery.js"></script>

    <!--
    Translate customerBeerInfo.html
    -->
    <script src="../Scripts/translateCustomerBeerInfo.js"></script>

    <!--
    Translate customerPage.html
    -->
    <script src="../Scripts/translateCustomerPage.js"></script>

    <script src="../Database/Dutchman%20Files/BeerDB.js"></script>
    <script src="../Database/Dutchman%20Files/Beverages.js"></script>
    <script src="../Database/Dutchman%20Files/DBLoaded.js"></script>
    <script src="../Database/Dutchman%20Files/loader.js"></script>
    <script src="../Database/Dutchman%20Files/ModelFunctions.js"></script>

    <script>

        $( document ).ready(function() {
            console.log( "ready!" );

            $( window ).on( "load", translateCustomerBeerInfoTo(english) );
            $( window ).on( "load", translateCustomerPageTo(english) );
        });

    $(function() {
        $("#swedishFlag").on("click", function () {
            translateCustomerBeerInfoTo(swedish);
        });

        $("#swedishFlag").on("click", function () {
            translateCustomerPageTo(swedish);
        });

    });

    $(function() {
        $("#ukFlag").on("click", function(){
            translateCustomerBeerInfoTo(english);
            translateCustomerPageTo(english);
        });
    });

    $(function() {
        $("#greekFlag").on("click", function(){
            translateCustomerBeerInfoTo(greek);
            translateCustomerPageTo(greek);
        });
    });


    </script>


</head>
<body ">
 <div id="main_menu" >
     <div class="inline" id="back">
         <img  class="imgSize" src="../img/arrowleft.png">

     </div>

     <div class="inline" id = "login">

     <div class="inline_flags" id = "swedish" >

         <div class="flag">

             <img  class= "flag_img" id="greekFlag" src="../img/if_Greece_flat_92102.png" >

     </div>

     <br class="clearBoth" />

 </div>
